version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: adversarial-shield-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/adversarial_shield
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URL=mongodb://mongodb:27017/adversarial_shield
      - ENVIRONMENT=development
    env_file:
      - ../.env
    depends_on:
      - postgres
      - redis
      - mongodb
    volumes:
      - ../backend:/app/backend
      - ../ml_models:/app/ml_models
      - ../data:/app/data
    command: uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - adversarial-shield-network

  # Frontend
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: adversarial-shield-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - backend
    networks:
      - adversarial-shield-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: adversarial-shield-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=adversarial_shield
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - adversarial-shield-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: adversarial-shield-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - adversarial-shield-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: adversarial-shield-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=adversarial_shield
    volumes:
      - mongodb-data:/data/db
    networks:
      - adversarial-shield-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery Worker (for async tasks)
  celery-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: adversarial-shield-celery-worker
    command: celery -A backend.core.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/adversarial_shield
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URL=mongodb://mongodb:27017/adversarial_shield
    env_file:
      - ../.env
    depends_on:
      - postgres
      - redis
      - mongodb
    volumes:
      - ../backend:/app/backend
      - ../ml_models:/app/ml_models
      - ../data:/app/data
    networks:
      - adversarial-shield-network

  # Flower (Celery monitoring)
  flower:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: adversarial-shield-flower
    command: celery -A backend.core.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ../.env
    depends_on:
      - redis
      - celery-worker
    networks:
      - adversarial-shield-network

networks:
  adversarial-shield-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  mongodb-data:
